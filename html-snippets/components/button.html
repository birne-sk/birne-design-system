<!-- Primary Button -->
<button style="
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 8px 16px;
  font-family: 'General Sans', sans-serif;
  font-size: 15px;
  font-weight: 500;
  background-color: #DCB1E6;
  color: #221924;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
">
  Primary Button
</button>

<!-- Secondary Button -->
<button style="
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 8px 16px;
  font-family: 'General Sans', sans-serif;
  font-size: 15px;
  font-weight: 500;
  background-color: #221924;
  color: #FFFFFF;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
">
  Secondary Button
</button>

<!-- Outline Button -->
<button style="
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 8px 16px;
  font-family: 'General Sans', sans-serif;
  font-size: 15px;
  font-weight: 500;
  background-color: transparent;
  color: #221924;
  border: 1px solid #A09BA3;
  border-radius: 8px;
  cursor: pointer;
  transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
">
  Outline Button
</button>
