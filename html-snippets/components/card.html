<!-- Birne Card Component -->

<!-- Default Card -->
<div style="
  background: #FFFFFF;
  border-radius: 10px;
  padding: 24px;
  border: 1px solid #D1D1D6;
  box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
">
  <h3 style="
    font-family: 'Conforto', serif;
    font-size: 21px;
    line-height: 28px;
    font-weight: 500;
    color: #221924;
    margin: 0 0 8px 0;
  ">Card Title</h3>
  <p style="
    font-family: 'General Sans', sans-serif;
    font-size: 15px;
    line-height: 22px;
    color: #514A53;
    margin: 0;
  ">Card description text goes here.</p>
</div>

<!-- Elevated Card -->
<div style="
  background: #FFFFFF;
  border-radius: 12px;
  padding: 32px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
">
  <h3 style="
    font-family: 'Conforto', serif;
    font-size: 21px;
    line-height: 28px;
    font-weight: 500;
    color: #221924;
    margin: 0 0 8px 0;
  ">Elevated Card</h3>
  <p style="
    font-family: 'General Sans', sans-serif;
    font-size: 15px;
    line-height: 22px;
    color: #514A53;
    margin: 0;
  ">Card with elevated shadow.</p>
</div>
