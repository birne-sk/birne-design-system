<!-- Birne Typography Components -->

<!-- Eyebrow -->
<span style="
  font-family: 'JetBrains Mono', monospace;
  font-size: 14px;
  line-height: 20px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: #A09BA3;
">Eyebrow Text</span>

<!-- Heading H1 -->
<h1 style="
  font-family: 'Conforto', serif;
  font-size: 48px;
  line-height: 56px;
  font-weight: 400;
  color: #221924;
  margin: 0;
">Heading 1</h1>

<!-- Heading H2 -->
<h2 style="
  font-family: 'Conforto', serif;
  font-size: 34px;
  line-height: 40px;
  font-weight: 400;
  color: #221924;
  margin: 0;
">Heading 2</h2>

<!-- Heading H3 -->
<h3 style="
  font-family: 'Conforto', serif;
  font-size: 28px;
  line-height: 34px;
  font-weight: 400;
  color: #221924;
  margin: 0;
">Heading 3</h3>

<!-- Heading H4 -->
<h4 style="
  font-family: 'Conforto', serif;
  font-size: 21px;
  line-height: 28px;
  font-weight: 500;
  color: #221924;
  margin: 0;
">Heading 4</h4>

<!-- Body Large -->
<p style="
  font-family: 'General Sans', sans-serif;
  font-size: 17px;
  line-height: 25px;
  color: #514A53;
  margin: 0;
">Body text - large size. Used for primary content.</p>

<!-- Body Medium -->
<p style="
  font-family: 'General Sans', sans-serif;
  font-size: 16px;
  line-height: 24px;
  color: #514A53;
  margin: 0;
">Body text - medium size. Used for secondary content.</p>

<!-- Body Small -->
<p style="
  font-family: 'General Sans', sans-serif;
  font-size: 14px;
  line-height: 21px;
  color: #514A53;
  margin: 0;
">Body text - small size. Used for additional info.</p>

<!-- Label -->
<label style="
  font-family: 'General Sans', sans-serif;
  font-size: 13px;
  line-height: 18px;
  font-weight: 500;
  color: #221924;
">Form Label</label>

<!-- Caption -->
<span style="
  font-family: 'General Sans', sans-serif;
  font-size: 11px;
  line-height: 16px;
  color: #A09BA3;
">Caption text</span>
